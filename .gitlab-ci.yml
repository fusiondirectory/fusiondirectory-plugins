# Specify docker image
image: debian:stretch

# Define variable to disable SSL verification of GIT
variables:
  GIT_SSL_NO_VERIFY: "true"

# Execute before every job
# Install php-codesniffer, git and php
before_script:
  - apt-get update -qq
  - apt-get install -y -qq php-codesniffer git php

# PHP codesniffer
create_php_code_sniffer_rapport:
  script:
    - find . -type f -name '*.php' -o -name '*.inc' -exec phpcs --standard=developers/FDStandard/ruleset.xml "{}" \;

# PHP lint
create_php_lint_rapport:
  script:
    - find . -type f -name '*.php' -o -name '*.inc' ! -name 'example_badcode.php' -exec php -l "{}" \;

